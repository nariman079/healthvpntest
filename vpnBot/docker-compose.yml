version: '3.8'

services:
  3x-ui:
    image: ghcr.io/mhsanaei/3x-ui:latest  # актуальный образ с поддержкой Reality
    container_name: 3x-ui
    restart: unless-stopped
    network_mode: "host"  # важно для производительности и Reality
    volumes:
      - ./db:/etc/3x-ui
      - ./logs:/var/log/xray
      - ./config:/etc/xray
    environment:
      XUI_V2RAY_CONFIG: /etc/xray/config.json
      XUI_LOG_LEVEL: "warning"
      XUI_ADMIN_USERNAME: admin
      XUI_ADMIN_PASSWORD: admin
    cap_add:
      - NET_ADMIN  # требуется для некоторых функций Xray

  
 

  vpnbot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vpnbot
    restart: unless-stopped
    depends_on:
      - 3x-ui
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
      - ./backups:/app/backups
      - usersdb:/app/data
    network_mode: "host"
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('https://api.telegram.org/bot${BOT_TOKEN}/getMe', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M


volumes:
  usersdb: